name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for version detection

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: |
          **/pyproject.toml
          **/.python_version
          **/uv.lock
        version: latest

    - name: Install libdiscid
      run: sudo apt update && sudo apt install -y libdiscid0

    - name: Install dependencies
      run: make dep

    - name: Build package
      run: make

    - name: Check
      run: make check
