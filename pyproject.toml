[tool.black]
line-length=99

[tool.pylint.design]
max-attributes=10
min-public-methods=1

[tool.pylint.messages_control]
disable = "C0103, W1203"

[tool.pylint.format]
max-line-length = "99"

[tool.pylint.similarities]
ignore-imports = "yes"
min-similarity-lines = 10

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 99
