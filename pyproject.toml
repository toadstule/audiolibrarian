[tool.black]
line-length=99

[tool.isort]
line_length = 99
multi_line_output = 3
profile = "black"

[tool.mypy]
ignore_missing_imports = true
implicit_reexport = true
install_types = true
no_strict_optional = true  # All of our record fields default to None.
non_interactive = true
pretty = true
python_version = "3.10"
strict = true

[[tool.mypy.overrides]]
module = "picard_src.*"
ignore_errors = true  # This is not our code.

[tool.pylint.design]
max-attributes=10
min-public-methods=1

[tool.pylint.format]
max-line-length = "99"

[tool.pylint.messages_control]
disable = "C0103, W1203"

[tool.pylint.similarities]
ignore-imports = "yes"
min-similarity-lines = 10
